<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this, target, preventDefault()</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('li').on({
                'click':function(event){
                    // console.log($(this).index());

                    // jQuery에서 javascript 문법을 쓰려면 $로 묶어주면 사용 할 수 있다.
                    console.log($(event.target).text());

                    if($(event.target).text()=='list01'){
                        location.href='https://www.naver.com';
                    }else if($(event.target).text()=='list02'){
                        location.href='https://www.google.com';
                    }
                },
                'mouseup': function(e){
                    // 좌클릭 0, 휠클릭 1, 우클릭은 2 반환.
                    console.log(e.button);
                }

            })

            $('a').click(function(){
                console.log($(this).text());
                // return false;

                // 이벤트 초기화
                event.preventDefault();
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>list01</li>
        <li>list02</li>
        <li>list03</li>
        <li>list04</li>
        <li>list05</li>
        <li>list06</li>
        <li>list07</li>
        <li>list08</li>
        <li>list09</li>
        <li>list10</li>
    </ul>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.google.com">구글</a>
</body>
</html>
