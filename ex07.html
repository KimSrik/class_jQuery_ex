<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용선택자</title>
</head>
<body>
    <li id="list01">box1</li>
    <li><a>박스2</a></li>
    <li class="list"><span>리스트3</span></li>
    <li class="list">content4</li>
    <li>list5</li>
    <li>콘텐츠6</li>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('li:contains("box1")').css({
                color : 'red'
            })

            // 앨리먼트로 찾을 때
            $('li').has('a').css({
                color : 'green',
            })
            // class 명으로 찾을 때
            $('li').filter('.list').css({
                color : 'blue',
            })
            // 내가 찾으려고 하는 것이 어떠한 곳의 자식 요소로 있을 때
            $('body').find('.list').css({
                color:'red',
            })
            // id 명으로 찾을 때
            $('li').filter('#list01').css({
                color : 'blue',
            })

            $('li:not(:last)').css({
                border: '2px solid black'
            })
            

        })
    </script>
</body>
</html>
